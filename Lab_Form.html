<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-Form</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <h1>Pharmacy- Lab Test Form</h1>

    <div class="form">
        <form action="#">
            <img src="Lab-Test/lab-test.jpg" alt="Lab-Test">
            <br>
            <p>1. Contact Details</p>
            <div class="row">
                <div class="column">
                    <input type="text" title="F_Name" placeholder="Full Name" required>
                </div>
                <div class="column">
                    <input type="number" title="P_Id" placeholder="Patient Id">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="number" title="contact" placeholder="Contact Number" min="6666666666" max="9999999999"
                        required>
                </div>
                <div class="column">
                    <input type="email" title="Mail" placeholder="E-mail Id">
                </div>
            </div>
            <br>

            <p>2. Address</p>
            <div class="row">
                <div class="column">
                    <input type="text" title="H.No" placeholder="House Number" required>
                </div>
                <div class="column">
                    <input type="text" title="Street" placeholder="Street" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <input type="text" title="Area" placeholder="Area">
                </div>
                <div class="column">
                    <input type="text" title="District" placeholder="District" required>
                </div>
            </div>
            <div class="contact">
                <label for="State">State:</label>
                <select name="State" title="State">
                    <option value="Choose">Choose</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </div>

            <br>

            <p>3.Test Type</p>
            <h5>(* Check atleast one box without fail)</h5>
            <div class="test_details">
                <input type="checkbox" title="T1" value="CBC">
                <label for="T1">CBC</label><br>

                <input type="checkbox" title="T2" value="Complete Urine">
                <label for="T2">Complete Urine</label><br>

                <input type="checkbox" title="T3" value="Lipid Profile">
                <label for="T3">Lipid Profile</label><br>

                <input type="checkbox" title="T4" value="Thyroid Stimulating Hormone (TSH)">
                <label for="T4">Thyroid Stimulating Hormone (TSH)</label><br>

                <input type="checkbox" title="T5" value="Gulcose Test">
                <label for="T5">Glucose Test </label>
            </div>
            <br>

            <p>4. Do you want a hard copy of the report also?</p>
            <div class="test_details">
                <input type="radio" title="op1" name="option" value="Yes">
                <label for="op1">Yes</label><br>

                <input type="radio" title="op1" name="option" value="No">
                <label for="op1">No</label>
            </div>
            <br>

            <p>5. Select your Comfortable Date and Time</p>
            <div class="contact">
                <input type="date" title="Date" placeholder="Date" required>
                <br>

                <input type="time" title="Time" placeholder="Time" required>
                <br>
            </div>
            <br>

    </div>

    <button id="first" type="reset" value="Reset">Reset</button>
    <button id="second" type="Submit" value="Submit">Submit</button>

    </form>

</body>

</html>
